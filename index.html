  <script type="text/javascript">
    var imageAddr = "http://www.londonscr.co.uk/images/logoname.png";
    var downloadSize = 39443; //bytes

    function ShowProgressMessage(msg) {
      if (console) {
          if (typeof msg == "string") {
              console.log(msg);
          } else {
              for (var i = 0; i < msg.length; i++) {
                  console.log(msg[i]);
              }
          }
      }

      var oProgress = document.getElementById("video_player");
      var speedForHQ = 0.91; // speed in Mbps
      if (oProgress) {
        console.log('You index download speed: ', msg[0]);

        var actualHTML;
        if (parseInt(msg[0]) > speedForHQ) {
          actualHTML = '<source src="videolong/home.mp4" type="video/mp4"><source src="videolong/home.ogg" type="video/ogg"><source src="videolong/home.webm" type="video/webm"><source src="videolong/home.mov" type="video/quicktime">'; // video on Hide Q
        } else {
          actualHTML = '<source src="videoshort/home.mp4" type="video/mp4"><source src="videoshort/home.ogg" type="video/ogg"><source src="videoshort/home.webm" type="video/webm"><source src="videosshort/home.mov" type="video/quicktime">'; // video in Low Q
        }
          // var actualHTML = (typeof msg == "string") ? msg : msg.join("<br />");
          oProgress.innerHTML = actualHTML;
      }
    }

    function InitiateSpeedDetection() {
      // ShowProgressMessage("Loading the video, please wait...");
      window.setTimeout(MeasureConnectionSpeed, 1);
    };

    if (window.addEventListener) {
      window.addEventListener('load', InitiateSpeedDetection, false);
    } else if (window.attachEvent) {
      window.attachEvent('onload', InitiateSpeedDetection);
    }

    function MeasureConnectionSpeed() {
      var startTime, endTime;
      var download = new Image();
      download.onload = function () {
          endTime = (new Date()).getTime();
          showResults();
      }

      download.onerror = function (err, msg) {
          ShowProgressMessage("error downloading video");
      }

      startTime = (new Date()).getTime();
      var cacheBuster = "?nnn=" + startTime;
      download.src = imageAddr + cacheBuster;

      function showResults() {
          var duration = (endTime - startTime) / 1000;
          var bitsLoaded = downloadSize * 8;
          var speedBps = (bitsLoaded / duration).toFixed(2);
          var speedKbps = (speedBps / 1024).toFixed(2);
          var speedMbps = (speedKbps / 1024).toFixed(2);
          ShowProgressMessage([
              speedMbps
          ]);
      }
    }
  </script>
